<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Websites Display</title>
</head>
<body>

<h1>External Websites</h1>

<div>
    <h2>Discord</h2>
    <iframe src="https://discord.com" width="800" height="600" frameborder="0"></iframe>
</div>

<div>
    <h2>YouTube</h2>
    <iframe src="https://www.youtube.com" width="800" height="600" frameborder="0"></iframe>
</div>

<div>
    <h2>Gmail</h2>
    <!-- Please note that Gmail may not work due to security restrictions -->
    <iframe src="https://mail.google.com" width="800" height="600" frameborder="0"></iframe>
</div>

</body>
</html>
