<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facinationphoto's Photography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include header -->
    <div id="header-placeholder"></div>
    <script>document.getElementById('header-placeholder').innerHTML = '<object type="text/html" data="header.html" ></object>';</script>

    <section id="home">
        <div id="slideshow">
            <!-- Slideshow of your best photographs -->
        </div>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div id="landscape-gallery">
            <!-- Grid of thumbnails for landscapes -->
        </div>
        <div id="portrait-gallery">
            <!-- Grid of thumbnails for portraits -->
        </div>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Your bio/statement goes here...</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <section id="instagram">
        <h2>Instagram</h2>
        <div id="instagram-feed">
            <!-- Instagram feed will be displayed here -->
        </div>
    </section>

    <!-- Include footer -->
    <div id="footer-placeholder"></div>
    <script>document.getElementById('footer-placeholder').innerHTML = '<object type="text/html" data="footer.html" ></object>';</script>

    <script src="script.js"></script>
</body>
</html>
