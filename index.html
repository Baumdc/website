<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facinationphoto's Photography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Placeholder for header -->
    <div id="header-placeholder"></div>

    <section id="home">
        <div id="slideshow">
            <!-- Slideshow of your best photographs -->
        </div>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div id="landscape-gallery">
            <!-- Grid of thumbnails for landscapes -->
        </div>
        <div id="portrait-gallery">
            <!-- Grid of thumbnails for portraits -->
        </div>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Your bio/statement goes here...</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <section id="instagram">
        <h2>Instagram</h2>
        <div id="instagram-feed">
            <!-- Instagram feed will be displayed here -->
        </div>
    </section>

    <!-- Placeholder for footer -->
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script>
        // Load header
        const headerPlaceholder = document.getElementById('header-placeholder');
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                headerPlaceholder.innerHTML = html;
            });

        // Load footer
        const footerPlaceholder = document.getElementById('footer-placeholder');
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                footerPlaceholder.innerHTML = html;
            });
    </script>
</body>
</html>
